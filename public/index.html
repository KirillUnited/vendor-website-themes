<body>

    <div class="vw-wrapper">
        <header class="vw-header">
            <div class="vw-container">
                <input type="checkbox" name="menu-active" id="menu-active" hidden>

                <div class="vw-header-navbar">

                    <label class="vw-header-burger hidden-gt-xs" for="menu-active">
                        <div class="lines">
                            <div class="line-1"></div>
                            <div class="line-2"></div>
                            <div class="line-3"></div>
                        </div>

                    <div class="vw-header-logo vw-header-item has-img-fit">
                        <img src="" alt="logo">
                        <img class="logo-invert" src="" alt="logo">
                    </div>
                    <nav class="vw-header-item has-menu">
                        <ul class="vw-header-menu list-style">
                            <li class="vw-header-menu-item">
                                <a class="vw-header-menu-link vw-button vw-button-invert" href="#about">about me</a>

                            <li class="vw-header-menu-item">
                                <a class="vw-header-menu-link vw-button vw-button-invert" href="#posts">blog</a>
                            </li>
                            <li class="vw-header-menu-item">
                                <a class="vw-header-menu-link vw-button" href="#">contact</a>
                                <div class="vw-modal" id="myModal">
                                    <div class="vw-modal-content">
                                        <button type="button" class="vw-modal-close" aria-label="Close">
                                            <span class="fa fa-times" aria-hidden="true"></span>
                                        </button>
                                        <h2 class="text-left">
                                            contaCt
                                        </h2>
                                        <p class="text-truncate"><a href="tel:+425-638-3836"
                                                class="text-truncate">425-638-3836</a></p>
                                        <p class="text-truncate"><a href="mailto:kastlehphotography@gmail.com"
                                                class="text-truncate">kastlehphotography@gmail.com</a></p>
                                        <p class="text-truncate"><a href="#"
                                                class="text-truncate">www.kastlehphotography.com</a></p>
                                        <form class="vw-form" id="contactform" method="POST" action="">
                                            <fieldset class="vw-form-fieldset">
                                                <legend class="vw-h3 vw-form-title">get a quote</legend>
                                                <label class="vw-form-group" for="contactname">
                                                    <input type="text" class="vw-form-input" id="contactname"
                                                        name="contactname" placeholder="Name" required>
                                                    <span class="error-msg">Enter your name</span>
                                                </label>
                                                <label class="vw-form-group" for="contactemail">
                                                    <input type="email" class="vw-form-input" id="contactemail"
                                                        name="contactemail" placeholder="E-mail" required>
                                                    <span class="error-msg">Enter your e-mail</span>
                                                </label>
                                                <label class="vw-form-group" for="contactweddingdate">
                                                    <input type="text" class="vw-form-input" id="contactweddingdate"
                                                        name="contactweddingdate" placeholder="Your wedding date">
                                                </label>
                                                <label class="vw-form-group" for="contactcomment">
                                                    <textarea type="text" class="vw-form-input" id="contactcomment"
                                                        name="contactcomment" rows="5"></textarea>
                                                </label>
                                            </fieldset>
                                            <div class="vw-form-group text-right">
                                                <button class="vw-button" type="submit">send</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </nav>
